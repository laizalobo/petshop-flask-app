<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Megan PetShop</h1>

  <a href="/animais">Ver animais cadastrados</a>

  <h2>Cadastro</h2>

  <form method="post" action="/cadastro" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Informe o nome do animal" name="nome">
    </div>
    <div class="mb-3 mt-3">
      <label for="tutor">Tutor:</label>
      <input type="text" class="form-control" id="tutor" placeholder="Informe o nome do tutor do animal" name="tutor" required>
    </div>
     <div class="mb-3 mt-3">
      <label for="especie">Espécie:</label>
      <select class="form-select" id="especie" name="especie">
        <option selected>Escolha uma espécie</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Cavalo">Cavalo</option>
        <option value="Ave">Ave</option>

      </select>
    </div>
    <div class="mb-3">
      <label for="raca"> Raça:</label>
      <input type="text" class="form-control" id="raca" name="raca" required>
    </div>
    <div class="mb-3">
      <label for="peso">Peso (Kg):</label>
      <input type="number" class="form-control" id="peso" placeholder="Informe o peso (Kg) do animal" name="peso" required>
    </div>
    <div class="mb-3">
      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>
    <div class="mb-3">
      <label for="contato">Telefone de contato:</label>
      <input type="tel" class="form-control" id="contato" name="contato" placeholder="XX XXXXX-XXXX" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="endereco">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço" name="endereco" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="cidade">Cidade:</label>
      <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" name="cidade" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="uf">Estado:</label>
      <select class="form-select" id="uf" name="uf">
        <option selected>Escolha um estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label for="foto">Anexar foto do animal:</label>
      <input type="file" id="foto" name="foto" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="reset" class="btn btn-danger">Limpar</button>
  </form>
</div>

</body>
</html>
